<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion App - Goals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/goals.js" defer></script>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="bg-blue-700 text-white p-4 flex justify-between items-center">
        <button id="back-button" class="text-2xl">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-2xl font-bold">Goals</h1>
        <div class="relative">
            <button id="nav-toggle" class="text-2xl">
                <i class="fas fa-ellipsis-v"></i>
            </button>
            <div id="nav-menu" class="hidden absolute right-0 mt-2 w-48 bg-white text-blue-700 rounded-lg shadow-lg">
                <a href="#" id="toggle-archived" class="block p-4 hover:bg-blue-100">View Archived Goals</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Add Goal Form -->
        <div id="goal-form-container" class="bg-blue-100 p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Add a Goal</h2>
            <form id="goal-form" class="space-y-4">
                <div>
                    <label for="goal-title" class="block text-sm font-medium text-blue-700">Title</label>
                    <input type="text" id="goal-title" class="w-full p-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="goal-description" class="block text-sm font-medium text-blue-700">Description</label>
                    <textarea id="goal-description" class="w-full p-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Save Goal</button>
            </form>
        </div>

        <!-- Goal List -->
        <div id="goal-list" class="space-y-4">
            <h2 id="goal-list-title" class="text-xl font-semibold text-blue-700 mb-4">Your Goals</h2>
            <!-- Goals will be dynamically inserted here -->
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-lg font-semibold text-blue-700 mb-4">Confirm Deletion</h2>
            <p class="text-blue-700 mb-6">Are you sure you want to delete this goal?</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete" class="bg-gray-300 text-blue-700 p-2 rounded hover:bg-gray-400">Cancel</button>
                <button id="confirm-delete" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
